<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Anexo Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registro</title>
</head>
<body>
    <!--seccion de navbar-->
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-blue">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/imagen/ArgPr.png" alt="ArgProgLogo" class="w-25 p-2" >
                </a>
                    <ul class="list-group list-group-horizontal">
                        <!--Redes Sociales-->
                        <li class="list-group-item redes">
                            <a href="https://api.whatsapp.com/send?phone=3415086762" target="_blank">
                                <img src="/imagen/redes sociales/whats.png">
                            </a>
                        </li>
                        <li class="list-group-item redes">
                            <a href="https://github.com/janetca30" target="_blank">
                                <img src="/imagen/redes sociales/github.png">
                            </a>
                        </li>
                        <li class="list-group-item redes">
                            <a href="https://www.linkedin.com/in/janet-calderon-559ab6240/" target="_blank">
                                <img src="/imagen/redes sociales/linkedin.png">
                            </a>
                        </li>
                        <!--Button modal-->
                        <li class="list-group-item redes">
                            <a href="#">
                                <img src="/imagen/redes sociales/candado.png"></a>
                        </li>
                    </ul>                    
            </div>
        </nav>
    </section>
    <!--formulario registro-->
    <section class="loguearse">
        <div class="container text-center">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Nombre o Apodo</label>
                                <input type="text" class="form-control" id="exampleInputName">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary registro" data-bs-dismiss="modal">Registro</button>
                    </div>
                    <small class="form-label">(tenés cuenta)<a href="login.html">Ingresá</a>
                    </small>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    </section>
    <!--Footer-->
    <footer class="text-center">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12"></div>
                    <p>&copy Copyright <img src="/imagen/tarjeta.png" width="120px"> Janet Calderón Acuña de Denis - 2022</p>
                </div>
            </div>
        </div>
    </footer>
    <!--Anexo JS y Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>  
</body>
